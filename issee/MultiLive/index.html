
<!DOCTYPE html>
<html>
    <head>
        <title>Multi Live Player</title>
        <meta name="copyrights" content="Michael Boccara @Blueturn 2025" />
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <div class="mosaic">
            <div class="tile">
                <iframe 
                    class="iss-tracker"
                    id="issTracker"
                    src="../ESA_ISSTracker/index.html" 
                    scrolling="no" 
                    width="625" 
                    height="352">
                </iframe>
                <div id="locationButtons">
                    <button id="myLocBtn">My location</button>
                    <button class="prevPassBtn">Last Pass</button>
                    <button class="nextPassBtn">Next Pass</button>
                </div>
                <div id="curLocBtn">Current location</div>
                <div id="timeButtons">
                    <button onclick="addDelay(300)">-5min</button>
                    <button onclick="addDelay(60)">-1min</button>
                    <button onclick="addDelay(5)">-5sec</button>
                    <button onclick="goLive()">Live</button>
                    <button onclick="addDelay(-5)">+5sec</button>
                    <button onclick="addDelay(-60)">+1min</button>
                    <button onclick="addDelay(-300)">+5min</button>
                </div>
            </div>
            <div class="tile" id="ytPlayer1">Loading YouTube Player 1...</div>
            <div class="tile" id="ytPlayer2">Loading YouTube Player 2...</div>
            <div class="tile" id="ytPlayer3">Loading YouTube Player 3...</div>
        </div>
        <script type="module">
            import LivePlayer from '../Lib/LivePlayer.js';
            import YouTubeLivePlayer from '../Lib/YouTubeLivePlayer.js';
            import ISSTrackerNode from '../Lib/ISSTrackerNode.js';
            import ISSLocator from '../Lib/ISSLocator.js';

            new YouTubeLivePlayer("yf5cEJULZXk", "ytPlayer1"); // ISS topdown
            // TODO: http://127.0.0.1:8080/blueturn/issee/StereoSat/?v=yf5cEJULZXk&timeOffset=-14&videoRotation=-3&videoPanXpc=22&videoScale=10
            new YouTubeLivePlayer("iYmvCUonukw", "ytPlayer2"); // ISS front
            new YouTubeLivePlayer("fO9e9jnhYK8", "ytPlayer3"); // Sen camera
            // TODO: http://127.0.0.1:8080/blueturn/issee/StereoSat/?v=fO9e9jnhYK8&timeOffset=7&videoRotation=90&videoPanXpc=19&videoScale=10
            new ISSTrackerNode("issTracker");
            // TODO: Add Windy + Webcam
            // TODO: Add 3D Cesium

            const curLocBtn = document.getElementById("curLocBtn");
            new ISSLocator(
                "myLocBtn", 
                "prevPassBtn", 
                "nextPassBtn", 
                "iss-tracker",
                (lastPassDelay) => {
                    LivePlayer.group.setDelay(lastPassDelay);
                },
                (lat, lon, data) => {
                    let locationName = "Unknown";
                    if (data.country)
                    {
                        if (data.natural_feature)
                            locationName = data.natural_feature + ', ' + data.country;
                        else if (data.administrative_area_level_1)
                            locationName = data.administrative_area_level_1 + ', ' + data.country;
                        else
                            locationName = data.country;
                    }
                    curLocBtn.innerHTML = "Current location:<br>" + locationName;
                });

        </script>
    </body>
</html>
