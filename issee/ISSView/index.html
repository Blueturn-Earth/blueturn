
<!DOCTYPE html>
<html>
  <head>
  <title>ISS View</title>
  <META NAME="robots" CONTENT="noindex,nofollow">

  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="mobile-web-app-capable" content="yes">
  <link rel="stylesheet" href="style.css">
  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142422076-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());
    gtag('config', 'UA-142422076-1');

  <body style="background-color:black;" onresize="resize()">
    <div id="YTPlayer"></div>
    <iframe 
      class="iss-tracker" 
      src="../ESA_ISSTracker/index.html" 
      scrolling="no" 
      allowfullscreen="" 
      width="625" 
      height="352">
    </iframe>
    <div class="buttonsContainer">
      <div class="buttonsRow">
        <button onclick="gobackward(300)">-5min</button>
        <button onclick="gobackward(60)">-1min</button>
        <button onclick="gobackward(5)">-5sec</button>
        <button onclick="golive()">Live</button>
        <button onclick="goforward(5)">+5sec</button>
        <button onclick="goforward(60)">+1min</button>
        <button onclick="goforward(300)">+5min</button>
      </div>
      <div class="buttonsRow">
        <button class="prevPassBtn">Last Pass</button>
        <button id="locateBtn">When will it pass over me?</button>
        <button class="nextPassBtn">Next Pass</button>
      </div>
    </div>
    <script src="../Lib/Timer.js"></script>
    <script src="../Lib/MultiPlayer.js"></script>
    <script src="player.js"></script>
    <script type="module">
        import ISSLocator from '../Lib/ISSLocator.js';
        new ISSLocator(
          "locateBtn", 
          "prevPassBtn", 
          "nextPassBtn", 
          "iss-tracker");
    </script>
 </body>
