<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="icons/icon-192.png"> 
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Blueturn</title>
  <link rel="stylesheet" href="./bt/style.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142372523-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-142372523-1');
    //console.log("Analytics: started");
  </script>
</head>
<body>
  <canvas id="glcanvas"></canvas>
  <div id="current-time-text"></div>
  <div id="loading-text"></div>
  <div id="ui">
    <a href="https://blueturn.earth" target="_blank">
      <img src="./bt/images/logos/LogoBTV1024BT.png" id="btLogo" alt="Blueturn Logo" />
    </a>
    <button onclick="share()" class="share-button">
      <img src="bt/images/icons/share.png" alt="Share"/>
    </button>
    <input type="date" id="date-picker" onclick="this.showDatePicker && this.showDatePicker()">
    <input type="file" id="camera-input" style="display:none;" accept="image/*" capture="environment" onchange="this.cameraShot && this.cameraShot(event)">
    <button id="camera-button">
      <svg width="30" height="30" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
        <!-- Camera Body -->
        <rect x="3" y="7" width="18" height="14" rx="2" ry="2" stroke="white" stroke-width="2"/>
        <!-- Lens -->
        <circle cx="12" cy="14" r="4" stroke="white" stroke-width="2"/>
        <!-- Top viewfinder -->
        <rect x="7" y="4" width="10" height="3" stroke="white" stroke-width="2"/>
      </svg>
    </button>
  </div>
  <script type="module">
    import * as glMatrix from "https://esm.sh/gl-matrix";
    window.glMatrix = glMatrix;
  </script>
  <script type="module" src="./bt/ui.js"></script>
  <script type="module" src="./bt/controlparams.js"></script>
  <script type="module" src="./bt/epic_db.js"></script>
  <script type="module" src="./bt/app.js"></script>
  <script type="module" src="./bt/gl.js"></script>
  <script type="module" src="./bt/screen.js"></script>
  <script type="module" src="./bt/share.js"></script>
</body>
</html>
