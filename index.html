<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="icons/icon-192.png"> 
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Blueturn3</title>
  <link rel="stylesheet" href="./bt/style.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142372523-1"></script>
  <script src="https://cdn.jsdelivr.net/npm/piexifjs"></script>
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-142372523-1');
    //console.log("Analytics: started");
  </script>
</head>
<body>
  <div id="epicEarth">
    <canvas id="glcanvas"></canvas>
    <div id="skyPhotosEarthGallery"></div>
  </div>
  <div id="current-time-text"></div>
  <div id="loading-text"></div>
  <div id="topUI">
    <div id="topButtons">
      <img src="./bt/images/logos/NASA_logo.png" id="btLogo" alt="NASA Logo" role="link" onclick="gotoNASALink(this)"/>
      <img src="bt/images/icons/share.svg" alt="Share" id="shareButton" onclick="share()"/>
      <img id="cameraButton" src="./bt/images/icons/camera.svg"/>
      <img id="skyPhotosBtn" data-state="off"></img>
      <img id="addPhotoButton" src="./bt/images/icons/plus.svg"/>
      <img id="profileBtn" title="Account"alt="Profile" src="./bt/images/icons/default-user.svg" />
      <img src="./bt/images/logos/LogoBTV1024BT.png" id="btLogo" alt="Blueturn Logo" role="link" onclick = "gotoBTLink(this)"/>
    </div>
    <a href="./btSkyFBrowser" id="showDbBtn" class="show-db-btn">
      Show DB
    </a>
  </div>

  <input type="date" id="date-picker" onclick="this.showDatePicker && this.showDatePicker()">
  <input type="file" id="cameraInput" style="display:none;" accept="image/*" capture="environment">
  <input type="file" id="addPhotoInput" style="display:none;">

  <div id="skyPhotosScrollGallery">
    <div id="skyPhotosScrollBox">
      <div id="scrollPhotoTemplate" class="sky-scroll-photo-thumb">
        <img src="https://picsum.photos/400/200" draggable="false" />
      </div>
    </div>
  </div>

  <div id="photo-popup" hidden>
    <img id="photo-popup-img" alt="">
  </div>

  <!-- Modal container -->
  <div id="photoModal" class="modal">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <button id="saveImageBtn" class="save-btn">
        Publish Photo
      </button>
      <div id="uploadProgress" class="progress hidden">
        <div class="bar"></div>
        <div class="label">Uploadingâ€¦</div>
      </div>
      <p id="modalSkyCoverage"></p>
      <img id="modalImage" src="" alt="Photo">
      <p id="modalTimestamp"></p>
      <p id="modalGPS"></p>

    </div>
  </div>

  <div id="skyPhotoLoadingOverlay" class="sky-photo-loading-overlay">
    <div class="spinner"></div>
  </div>

  <script type="module">
    import * as glMatrix from "https://esm.sh/gl-matrix";
    window.glMatrix = glMatrix;
  </script>
  <script type="module" src="./bt/topUI.js"></script>
  <script type="module" src="./bt/controlparams.js"></script>
  <script type="module" src="./bt/epic_db.js"></script>
  <script type="module" src="./bt/app.js"></script>
  <script type="module" src="./bt/gl.js"></script>
  <script type="module" src="./bt/screen.js"></script>
  <script type="module" src="./bt/share.js"></script>
  <script type="module" src="./bt/camera.js"></script>
  <script type="module" src="./bt/sky_photos_on_earth.js"></script>
  <script type="module" src="./bt/sky_photos_scroller.js"></script>
</body>
</html>
