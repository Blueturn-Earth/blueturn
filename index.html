<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#000000">
  <link rel="icon" href="icons/icon-192.png"> 
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <link rel="apple-touch-icon" href="icons/icon-192.png">
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <title>Blueturn</title>
  <link rel="stylesheet" href="./bt/style.css">

  <!-- Global site tag (gtag.js) - Google Analytics -->
  <script async src="https://www.googletagmanager.com/gtag/js?id=UA-142372523-1"></script>
  <script>
    window.dataLayer = window.dataLayer || [];
    function gtag(){dataLayer.push(arguments);}
    gtag('js', new Date());

    gtag('config', 'UA-142372523-1');
    //console.log("Analytics: started");
  </script>
</head>
<body>
  <canvas id="glcanvas"></canvas>
  <div id="current-time-text"></div>
  <div id="loading-text"></div>
  <div id="ui">
    <a href="https://blueturn.earth" target="_blank">
      <img src="./bt/images/logos/LogoBTV1024BT.png" id="btLogo" alt="Blueturn Logo" />
    </a>
    <button onclick="share()" class="share-button">
      <img src="bt/images/icons/share.png" alt="Share"/>
    </button>
    <button onclick="skypics()" class="skypics-button">
      <img src="bt/images/icons/cloud-pic-small.png" alt="Sky Pics"/>
    </button>
    <input type="date" id="date-picker" onclick="this.showPicker && this.showPicker()">
  </div>
  <script type="module">
    import * as glMatrix from "https://esm.sh/gl-matrix";
    window.glMatrix = glMatrix;
  </script>
  <script type="module" src="./bt/ui.js"></script>
  <script type="module" src="./bt/controlparams.js"></script>
  <script type="module" src="./bt/epic_db.js"></script>
  <script type="module" src="./bt/app.js"></script>
  <script type="module" src="./bt/gl.js"></script>
  <script type="module" src="./bt/screen.js"></script>
  <script type="module" src="./bt/share.js"></script>
  <script type="module" src="./bt/skypics.js"></script>
</body>
</html>
